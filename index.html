    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
    //GIVEN I am using a daily planner to create a schedule
    //WHEN I open the planner
    //THEN the current day is displayed at the top of the calendar
    //help from https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-1.php
    var today = new Date();
    var date = today.getFullYear()+ " . " + (today.getMonth()+1)+ " . " + today.getDate();
    $("#currentDay").text(date);

    //WHEN I scroll down
    //THEN I am presented with timeblocks for standard business hours

    //WHEN I view the timeblocks for that day
    //THEN each timeblock is color coded to indicate whether it is in the past, present, or future
    //help from https://tecadmin.net/get-current-date-time-javascript/
    var time = today.getHours() + " " + today.getMinutes() + " " + today.getSeconds();
    var timeBlock = $(".scheduler").data();
    //past gray
    var past = $(".past");
    //present red
    var present = $(".present");
    //future green
    var future = $(".future");
    
    if (time > (timeBlock + 1)) {
        $(past).css("display", "style");
    }
    else if (time < timeBlock) {
        $(future).css("display", "style");
    }
    else {
        $(present).css("display", "style");
    }


    //WHEN I click into a timeblock
    //THEN I can enter an event

    //WHEN I click the save button for that timeblock
    //THEN the text for that event is saved in local storage
    $(".saveBtn").on("click", function(){
        var input = $(".textarea");
        var storedInput = localStorage.getItem("server");

        localStorage.setItem("server", input.val());
        $(".scheduler").text(storedInput);

    });

    //WHEN I refresh the page
    //THEN the saved events persist
    $(document).on("click", function(event){
        event.preventDefault();
    });
    </script>
